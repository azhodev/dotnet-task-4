services:
  db:
    image: postgres:16
    container_name: task4-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  # mailpit:
  #   image: axllent/mailpit:v1.23
  #   container_name: task4-mailpit
  #   restart: unless-stopped
  #   ports:
  #     - "1025:1025"
  #     - "8025:8025"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task4-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      DATA_PROTECTION_KEYS_PATH: /var/data/dpkeys
      Smtp__Host: ${SMTP_HOST}
      Smtp__Port: ${SMTP_PORT}
      Smtp__Username: ${SMTP_USERNAME}
      Smtp__Password: ${SMTP_PASSWORD}
      Smtp__FromEmail: ${SMTP_FROM_EMAIL}
      Smtp__FromName: ${SMTP_FROM_NAME}
      Smtp__UseSsl: ${SMTP_USE_SSL}
    ports:
      - "8080:8080"
    volumes:
      - dp-keys:/var/data/dpkeys

volumes:
  pg-data:
  dp-keys:
